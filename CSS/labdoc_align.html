<!DOCTYPE html>
<html>
<head>
<title>COMP20x8 Align</title>
<style type="text/css">
h1,h2,h3,h4,h5,h6 
{
color: green
}
p.right {text-align: right}
p.center {text-align: center}
P
{
text-align: left;
color: blue;
font-family: arial
}
</style>
</head>
<body>
<h1>Heading 1</h1>
<h3>Heading 3</h3>
<p class="right">
This paragraph will be right-aligned.
</p>
<p class="center">
This paragraph will be center-aligned.
</p>
<p>
This paragraph use no CSS class
</p>
</body>
</html>
