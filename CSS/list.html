<!DOCTYPE html>
<html>
<head>
  <title>List style</title>
</head>
<style>
	.displayStyle { display:block ; border:1px; border-style:solid }
</style>
<body>
 <h3>Country - Outside</h3>
 <ul style="list-style:outside">
 	<li>Hong Kong</li>
	<li>Japan</li>
	<li>Italy</li>
 </ul>
 
  <h3>List style - Inside</h3>
<ul style="list-style:inside">
 	<li>Hong Kong</li>
	<li>Japan</li>
	<li>Italy</li>
 </ul>
</body>
</html>
