<!DOCTYPE html>
<html>
<head>
<title>Cursor Test</title>
<style>
   .cur_pointer { cursor : pointer }
   .cur_move { cursor : move }
   .cur_progress { cursor : progress }
   .cur_wait { cursor : wait }
   .cur_text { cursor : text }
   .cur_resize1 { cursor : ew-resize }
   .cur_resize2 { cursor : ns-resize }
   .cur_resize3 { cursor : nesw-resize }
   .cur_resize4 { cursor : nwse-resize }
   td { border:3px ; border-style:solid ; font-size:30px ; padding:3px }
  </style>
</head>
<body>
<table>
<tr>
<td class="cur_pointer">Pointer</td>
<td class="cur_move">Move</td>
<td class="cur_progress">Progress</td>
<td class="cur_wait">Wait</td>
<td class="cur_text">Text</td>
<td class="cur_resize1">ew-resize</td>
<td class="cur_resize2">ns-resize</td>
<td class="cur_resize3">nesw-resize</td>
<td class="cur_resize4">nwse-resize</td>
</tr>
</table>
</body>
</html>
