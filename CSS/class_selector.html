<!DOCTYPE html>
<html>
<head>
  <title>Class Selector</title>
  <style type="text/css">
	h1.rightTxt {
		text-align:right;
	}
	.centerTxt {
		text-align:center;
	}
   </style>
</head>

<body>
     <h1 class="rightTxt">Header1 - rightText</h1>
     <p class="centerTxt">
 	This is Paragraph - centerTxt
     </p>
     <h1>Header 2 - no class applied</h1>
     <h1 class="centerTxt">Header 3 - CenterText</h1>
</body>
</html>
