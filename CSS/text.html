<!DOCTYPE html>
<html>
<head>
  <title>Inline Style</title>
</head>
<body>
<h3>Text Decoration :</h3>
<p style="text-decoration:underline">Underline</p>
<p style="text-decoration:overline">OverLine</p>
<p style="text-decoration:blink">Blink</p>
<p style="text-decoration:line-through">line-through</p>

<h3>Text Transform :</h3>
<p style="text-transform:capitalize">capitalize</p>
<p style="text-transform:uppercase">uppercase</p>
<p style="text-transform:lowercase">LOWERCASE</p>
</body>

<h3>Text Shadow :</h3>
<p style="text-shadow:#666666 10 15">Shadow 1</p>
<p style="text-shadow:#666666 10 15 10">Shadow 2</p>
</body>
</html>
