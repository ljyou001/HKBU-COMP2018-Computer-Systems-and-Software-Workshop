<!DOCTYPE html>
<!-- window_object_test -->
<html>
<head>
<title>Sample Windows Object method call</title>
</head>
<body>
<script>
var ywin, gwin. swin ;
</script>
<button onclick="ywin = window.open( 'http://www.yahoo.com', 'yahoo_tab' )">Yahoo</button>
<button onclick="gwin = window.open( 'http://www.google.com' , 'google_tab' )">Google</button>
<button onclick="swin = window.open( 'http://www.sina.com' , 'sina_tab' )">Sina</button>
<br /><br /><br />
<button onclick="ywin.close()")>Close the Yahoo Window</button>
<br />
<button onclick="gwin.close()")>Close the Google Window</button>
<br />
<button onclick="swin.close()")>Close the Sina Window</button>
</html>
