<!DOCTYPE html>
<!-- WhileCount.html   -->
<!-- Counter-Controlled Repetition -->
<html>
<head>  
<title>Counter-Controlled Repetition</title>
<script type = "text/javascript">
   var counter = 1;            // initialization      
   
   while ( counter <= 7 )
   {    // repetition condition
      document.writeln( "<p style = \"font-size: " + counter
                      + "ex\">XHTML font size " + counter
                      + "ex</p>" );
      ++counter;               // increment
   }
</script>
</head>
<body></body>
</html>
