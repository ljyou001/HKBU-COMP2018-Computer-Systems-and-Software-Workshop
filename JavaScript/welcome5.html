<!DOCTYPE html>
<!-- welcome5.html -->
<!-- Using Prompt Boxes -->
<html>
<head> 
<title>Using Prompt and Alert Boxes</title>
<script type = "text/javascript">
   var name; // string entered by the user (note that Javascripts declaration has no type)

   // name from the prompt box is input as a string
   name = window.prompt( "What is your name?", "Enter your name here" );

   document.writeln( "<h1>Hello, " + name + 
            ", welcome to JavaScript programming!</h1>" );

</script>
</head>
<body>  
<p>Refresh (or Reload) to run again.</p> 
</body>
</html>
