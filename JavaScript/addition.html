<!DOCTYPE html>
<!-- Addition Program        -->
<html>
<head>
<title>An Addition Program</title>
<script type = "text/javascript">

   var firstNumber,   // first string entered by user 
       secondNumber,  // second string entered by user
       number1,       // first number to add          
       number2,       // second number to add         
       sum;           // sum of number1 and number2     
       while ( isNaN( number1 ) )
       {
          // read in first number from user as a string
          firstNumber = window.prompt( "Enter first integer", "0" );
          // convert numbers from strings to integers
          number1 = parseInt( firstNumber );
       }
       while ( isNaN( number2 ) )
       {
          // read in second number from user as a string
          secondNumber = window.prompt( "Enter second integer", "0" );
          // convert numbers from strings to integers
          number2 = parseInt( secondNumber );
       }
       // add the numbers
       sum = number1 + number2;
       // display the results
       document.writeln( "<h1>The sum of " + number1 + " and " + number2
                         + " is " + sum + "</h1>" );

</script>
</head>
<body>
<p>Refresh (or Reload) to run the script again</p>
</body>
</html>
